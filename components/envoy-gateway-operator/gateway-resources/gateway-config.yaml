---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: merged-gateway-proxy
  namespace: envoy-gateway-system
spec:
  # Configure merged mode - single deployment for all Gateways
  mergeGateways: true

  # Provider configuration for Kubernetes
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        type: NodePort
        patch:
          type: StrategicMerge
          value:
            spec:
              ports:
                - name: https
                  port: 8443
                  targetPort: 8443
                  nodePort: 30443
                  protocol: TCP
      envoyDeployment:
        container:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

  # Telemetry configuration (integrates with observability stack)
  telemetry:
    metrics:
      prometheus:
        disable: false
    accessLog:
      disable: false
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: merged-gateway
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: merged-gateway-proxy
    namespace: envoy-gateway-system
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: default-gateway
  namespace: envoy-gateway-system
spec:
  gatewayClassName: merged-gateway
  listeners:
    - name: https
      protocol: HTTPS
      port: 8443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: default-tls-secret
            kind: Secret
